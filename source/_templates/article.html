{% if feature %}
  <!-- feature image in banner -->
  <section style="background-image: url(/img/{{background}})" class="hero {{canvas}}">
    <img src="/img/{{feature}}" class="feature-image">
  </section>
  <div class="title-wrap constrain in-article">
    <h1 class="title"><a href="{{url}}">{{title}}</a></h1>
    <p class="description">{{description}}</p>
    <time datetime="{{date}}" class="date">{{date}}</time>
  </div>
{% elseif map %}
  <!-- map in banner -->
  <div id="{{map}}" class="map-div hero-map"></div>
  <div class="title-wrap constrain in-article">
    <h1 class="title"><a href="{{url}}">{{title}}</a></h1>
    <p class="description">{{description}}</p>
    <time datetime="{{date}}" class="date">{{date}}</time>
  </div>
{% else %}
  <!-- title in banner -->
  <section style="background-image: url(/img/{{background}})" class="hero {{canvas}}">
    <div class="title-wrap constrain">
      <h1 class="title"><a href="{{url}}">{{title}}</a></h1>
      <p class="description">{{description}}</p>
      <time datetime="{{date}}" class="date">{{date}}</time>
    </div>
  </section>
{% endif %}

<!-- post content -->
<article class="panel white">
  {% block content %}{% endblock %}
</article>

<!-- next-prev links for articles -->
<div class="bottom-nav">
  <div class="constrain clearfix">
    <a href="/articles/automatic-github-releases/" class="previous left">
      <p class="small">previous article:</p>
      <p>Automating GitHub Releases with Grunt</p>
    </a>
    <a href="/articles/swiss-topo-maps/" class="next right">
      <p class="small">next article:</p>
      <p>Swiss Topo Maps</p>
    </a>
  </div>
</div>

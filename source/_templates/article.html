{% extends 'layout.html' %}
{% set dark = 'dark' %}

{% block page %}
  {% if map %}
    <!-- map in banner -->
    <div id="{{map}}" class="hero-map map-div"></div>
    <div class="title-wrap text-center constrain padding-leader-2 padding-trailer-1">
      <h1><a href="{{url}}" class="spot-link-{{spot}}">{{title}}</a></h1>
      <p class="text-narrow l-center">{{description}}</p>
      <time datetime="{{date|date('Y-m-d')}}" class="date spot-{{spot}}">{{date|date('n.j.Y')}}</time>
    </div>
  {% else %}
  <div class="hero" style="background-image: url('/img/{{background}}')">
    <div class="constrain-wide hero-text">
      <h1>{{title}}</h1>
      <time datetime="{{date|date('Y-m-d')}}">{{date|date('n.j.Y')}}</time>
    </div>
  </div>
  {% endif %}

  <!-- post content -->
  <article class="article constrain-wide">
    <section class="leader-3 trailer-3 constrain">
      {% block content %}{% endblock %}
    </section>
  </article>
{% endblock %}

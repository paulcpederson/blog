<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height">
    <meta name="author" content="Paul C Pederson">
    <meta name="description" content="{{ description }}">
    <title>{{title}} | Paul C Pederson</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="Paul C Pederson Feed" href="http://paulcpederson.com/feed.xml" />
    {% if thumbnail %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="http://paulcpederson.com/img/{{thumbnail}}">
      <meta property="og:image" content="http://paulcpederson.com/img/{{thumbnail}}">
    {% else %}
      <meta name="twitter:card" content="summary">
    {% endif %}
    <meta name="twitter:site" content="@paulcpederson">
    <meta name="twitter:creator" content="@paulcpederson">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:url" content="http://paulcpederson.com{{url}}">
    <link rel="alternate" href="/feed.xml" type="application/rss+xml" title="I'm a web designer and developer living in Portland, OR. I write about art, maps, design, and the internet.">
    <link rel="stylesheet" href="/css/style.css">
    {% for stylesheet in css %}<link rel="stylesheet" href="/css/{{stylesheet}}.css">{% endfor %}
  </head>

  <body class="{{spot || featuredPost.spot}} spot-top-{{spot}}">

    <!-- Top Navigation -->
    <header class="panel transparent nav">
      <nav class="constrain">
        <a href="/" class="left">Paul C Pederson</a>
        <a href="/archive/" class="right">Archive</a>
        <span class="right hide-mobile">/</span>
        <a href="/" class="right hide-mobile">Blog</a>
      </nav>
    </header>

    <!-- Content for Each Page -->
    {% block page %}{% endblock %}

    <!-- Footer -->
    <footer class="panel navy">
      <div class="constrain">
        <section>
          {% markdown %}{% include "about.md" %}{% endmarkdown %}
        </section>
        <section class="copy">
          <p>&copy; 2015 Paul C Pederson</p>
        </section>
        <section class="footer-social">
          <a href="https://twitter.com/paulcpederson" class="icon-twitter"></a>
          <a href="https://github.com/paulcpederson" class="icon-github"></a>
          <a href="https://plus.google.com/117963508642452000116?rel=author" class="icon-google"></a>
          <a href="http://dribbble.com/paulcpederson" class="icon-dribbble"></a>
        </section>
      </div>
    </footer>
    <script src="/js/script{% if production %}.min{% endif %}.js"></script>
    {% for script in js %}
      <script src="/js/{{script}}{% if production %}.min{% endif %}.js"></script>
    {% endfor %}

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41031992-4', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>

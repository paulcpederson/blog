---
title: Lab
template: _templates/layout.html
description: Client, Open Source, and Personal Projects
twitter_image: blobs-thumbnail.png
block: page
spot: cyan
collections:
  labs: /lab/*
---


<div class="constrain-wide leader-6 padding-leader-4">
  <h1 class="trailer-2 fade delay-1">Lab</h1>
  <div class="flex card-container">
    {% for lab in collections.labs %}
    <a href="{{lab.url}}" class="no-barba flex-1 block-1of4 card link-plain fade delay-{{loop.index + 2}}">
      <img src="/img/{{lab.thumbnail}}" alt="{{lab.title}}">
      <h2 class="font-size-0">{{lab.title}}</h2>
      <p class="font-size--1 constrain-narrow">{{lab.description}}</p>
    </a>
    {% endfor %}
  </div>
</div>
